<dom-module>
    <template>
        <app-header fixed medium-tall>
            <app-toolbar>
                <paper-icon-button icon="menu" onclick="drawer.open()"></paper-icon-button>
                <div main-title>My app</div>
            </app-toolbar>
            <app-toolbar>
                <paper-tabs id="tabs" selected="selected">
                    <template is="dom-repeat" items="{{files}}">
                        <paper-tab>
                            {{item.name}}
                        </paper-tab>
                    </template>
                </paper-tabs>
            </app-toolbar>
        </app-header>
        <app-drawer id="drawer">
            Drawer
        </app-drawer>
        <iron-pages>
            <iron-page>
                <juicy-ace-editor fontsize="15px" mode="ace/mode/python"></juicy-ace-editor>
            </iron-page>
            <iron-page>
                asd
            </iron-page>
        </iron-pages>
    </template>

</dom-module>
